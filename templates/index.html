<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bem-vindo à Livraria</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background-color: #181818;
            color: #fff;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #1DB954;
            padding: 20px;
            text-align: center;
        }
        .header h1 {
            margin: 0;
            font-size: 2.5em;
            color: #fff;
        }
        .header p {
            margin: 5px 0 0;
            font-size: 1.2em;
            color: #fff;
        }
        .container {
            max-width: 1000px;
            margin: 20px auto;
            padding: 20px;
        }
        h2 {
            color: #1DB954;
            border-bottom: 2px solid #1DB954;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        .book-list {
            list-style: none;
            padding: 0;
            display: flex;
            flex-wrap: wrap;
        }
        .book-list li {
            background-color: #282828;
            margin: 10px;
            padding: 20px;
            flex: 1 1 calc(33.333% - 40px);
            box-sizing: border-box;
            border-radius: 8px;
            transition: transform 0.3s;
        }
        .book-list li:hover {
            transform: scale(1.05);
        }
        .book-list li h3 {
            margin: 0 0 10px;
            font-size: 1.5em;
            color: #1DB954;
        }
        .book-list li p {
            margin: 0;
            color: #ccc;
        }
        .footer {
            background-color: #282828;
            text-align: center;
            padding: 20px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        .footer p {
            margin: 0;
            color: #ccc;
        }
        button {
            background-color: #1DB954;
            color: #fff;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            margin-top: 20px;
        }
        button:hover {
            background-color: #1AAE48;
        }
    </style>
    <script>
        function showAlert() {
            alert("Obrigado por visitar a nossa API de Livraria!");
        }
    </script>
</head>
<body>
    <div class="header">
        <h1>Bem-vindo à API da Livraria!</h1>
        <p>Explore nossa coleção de livros e gerencie suas preferências facilmente.</p>
    </div>
    <div class="container">
        <h2>Nossa Coleção</h2>
        <ul class="book-list">
            <li>
                <h3>Livro 1</h3>
                <p>Autor: Autor 1</p>
            </li>
            <li>
                <h3>Livro 2</h3>
                <p>Autor: Autor 2</p>
            </li>
            <li>
                <h3>Livro 3</h3>
                <p>Autor: Autor 3</p>
            </li>
        </ul>
        <button onclick="showAlert()">Saiba Mais</button>
    </div>
    <div class="footer">
        <p>&copy; 2024 Livraria. Todos os direitos reservados.</p>
    </div>
</body>
</html>
